<div class="row">
<!--  {{products}}
{{customers}} -->
    <h1>Add a New Order</h1>
    <!-- {{newOrder}} -->
    <div class="three columns">
        <label>Customer</label>
        <select ng-model="newOrder.name" class="u-full-width">
        	<option ng-repeat="customer in customers">{{customer.name}}</option>
        </select>
        <label>Quantity</label>
        <select ng-model="newOrder.quantity" class="u-full-width">
        	<option>1</option>
        	<option>2</option>
        	<option>3</option>
        	<option>4</option>
        	<option>5</option>
        </select>
        <label>Products</label>
        <select ng-model="newOrder.item" class="u-full-width">
        	<option ng-repeat="product in products" >{{product.productname}}</option>

        </select>
        <button class="button-primary" ng-click="addOrder(newOrder, products)">Add Order to List</button>
    </div>
</div>
<div class="row">
    <div class="eleven columns">
      <input class="u-pull-right" type="text" ng-model="filter_name" placeholder="filter">
    </div>
</div>
<div class="row">
    <div class="twelve columns">
          <table class="u-full-width">
              <thead>
                    <tr>
                        <th>Customer Name</th>     
                        <th>Product</th>     
                        <th>Quantity</th>     
                        <th>Date</th>     
                    </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="order in orders track by $index">
                      <td ng-bind="order.name"></td>
                      <td ng-bind="order.item"></td>
                      <td ng-bind="order.quantity"></td>
                      <td ng-bind="order.created_at | date: 'medium'"></td>
                      <td ng-click="removeOrder(order)"><button class="button-primary">Remove Order</button></td>   
                  </tr>
              </tbody>
          </table>
    </div>
</div>
